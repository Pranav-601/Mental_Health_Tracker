<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mental Health Tracker | Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .navbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .navbar h2 {
      font-size: 1.8rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    #logoutBtn {
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    #logoutBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    #logoutBtn:active {
      transform: translateY(0);
    }

    .dashboard {
      max-width: 1200px;
      margin: 4rem auto;
      padding: 0 2rem;
    }

    .dashboard h1 {
      font-size: 3rem;
      color: white;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .dashboard > p {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 3rem;
      text-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
    }

    .card h3 {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 0.8rem;
      font-weight: 700;
    }

    .card p {
      color: #666;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }

    .card-btn {
      width: 100%;
      padding: 0.85rem 1.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .card-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
    }

    .card-btn:active {
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }

      .dashboard h1 {
        font-size: 2rem;
      }

      .dashboard > p {
        font-size: 1rem;
      }

      .cards-container {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>ðŸ§˜ Mental Health Tracker</h2>
    <button id="logoutBtn">Logout</button>
  </div>

  <div class="dashboard">
    <h1>Welcome, <span id="userName">User</span> ðŸ‘‹</h1>
    <p>Here's a quick overview of your wellness journey.</p>

    <div class="cards-container">
      <div class="card">
        <h3>Mood Tracker</h3>
        <p>Track your daily mood patterns.</p>
        <button class="card-btn" id="viewMood">View</button>
      </div>

      <div class="card">
        <h3>Triggers</h3>
        <p>Identify what affects your mental state.</p>
        <button class="card-btn" onclick="window.location.href='triggers.html'">View</button>
      </div>

      <div class="card">
        <h3>Medications</h3>
        <p>Check your schedule and logs.</p>
        <button class="card-btn" onclick="window.location.href='medications.html'">View</button>
      </div>

      <div class="card">
        <h3>Appointments</h3>
        <p>See your upcoming sessions.</p>
        <button class="card-btn" onclick="window.location.href='appointments.html'">View</button>
      </div>
    </div>
  </div>

  <script src="home.js"></script>
</body>
</html>
