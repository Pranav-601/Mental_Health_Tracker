  <title>Mental Health Tracker | Login</title>

<body>
  <div class="container login-page">
    <h1>ðŸ§  Mental Health Tracker</h1>
    <div class="tabs">
      <button id="loginTab" class="active">Login</button>
      <button id="registerTab">Register</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="hidden">
      <input type="text" id="registerUsername" placeholder="Choose Username" required />
      <input type="password" id="registerPassword" placeholder="Choose Password" required />
      <button type="submit">Register</button>
    </form>

    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
