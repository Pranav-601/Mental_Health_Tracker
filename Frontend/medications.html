<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medications Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --secondary: #6366f1;
            --neutral-50: #f9fafb;
            --neutral-100: #f3f4f6;
            --neutral-200: #e5e7eb;
            --neutral-300: #d1d5db;
            --neutral-600: #4b5563;
            --neutral-700: #374151;
            --neutral-800: #1f2937;
            --neutral-900: #111827;
            --error: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--neutral-50) 0%, var(--neutral-100) 100%);
            color: var(--neutral-800);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--neutral-200);
        }

        .header-content h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--neutral-900);
            margin-bottom: 5px;
        }

        .header-content p {
            color: var(--neutral-600);
            font-size: 1rem;
        }

        .logout-btn {
            background: var(--error);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background: #dc2626;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.12);
        }

        .stat-label {
            color: var(--neutral-600);
            font-size: 0.9rem;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .add-medication-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--neutral-900);
            margin-bottom: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: var(--neutral-700);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid var(--neutral-200);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-secondary {
            background: var(--neutral-200);
            color: var(--neutral-800);
        }

        .btn-secondary:hover {
            background: var(--neutral-300);
        }

        .medications-section {
            margin-bottom: 40px;
        }

        .medications-list {
            display: grid;
            gap: 15px;
        }

        .medication-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border-left: 4px solid var(--primary);
        }

        .medication-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.12);
            transform: translateX(4px);
        }

        .medication-card.taken {
            opacity: 0.6;
            border-left-color: var(--success);
        }

        .medication-info h3 {
            font-size: 1.2rem;
            color: var(--neutral-900);
            margin-bottom: 5px;
        }

        .medication-details {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .detail {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.8rem;
            color: var(--neutral-600);
            font-weight: 500;
        }

        .detail-value {
            font-size: 1rem;
            color: var(--neutral-800);
            font-weight: 600;
        }

        .medication-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.85rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-taken {
            background: var(--success);
            color: white;
        }

        .btn-taken:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-delete {
            background: var(--error);
            color: white;
        }

        .btn-delete:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--neutral-600);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--neutral-800);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        .toast.success {
            border-left: 4px solid var(--success);
            color: var(--success);
        }

        .toast.error {
            border-left: 4px solid var(--error);
            color: var(--error);
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0;
            }

            header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .header-content h1 {
                font-size: 2rem;
            }

            .medication-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .medication-actions {
                width: 100%;
                justify-content: flex-start;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>My Medications</h1>
                <p>Track and manage your daily medications</p>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </header>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-label">Total Medications</div>
                <div class="stat-value" id="totalCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Taken Today</div>
                <div class="stat-value" id="takenCount">0</div>
            </div>
        </div>

        <div class="add-medication-section">
            <h2 class="section-title">Add New Medication</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="name">Medication Name</label>
                    <input type="text" id="name" placeholder="e.g., Aspirin">
                </div>
                <div class="form-group">
                    <label for="dosage">Dosage</label>
                    <input type="text" id="dosage" placeholder="e.g., 500mg">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency</label>
                    <select id="frequency">
                        <option value="">Select frequency</option>
                        <option value="Once daily">Once daily</option>
                        <option value="Twice daily">Twice daily</option>
                        <option value="Three times daily">Three times daily</option>
                        <option value="As needed">As needed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" id="time">
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate">
                </div>
            </div>
            <div class="form-actions">
                <button class="btn btn-primary" onclick="addMedication()">Add Medication</button>
                <button class="btn btn-secondary" onclick="clearForm()">Clear</button>
            </div>
        </div>

        <div class="medications-section">
            <h2 class="section-title">Your Medications</h2>
            <div class="medications-list" id="medicationsList">
                <div class="empty-state">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path>
                    </svg>
                    <h3>No medications yet</h3>
                    <p>Add your first medication above to get started</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let currentUser = null;
        let medications = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }
            currentUser = JSON.parse(localStorage.getItem('user'));
            loadMedications();
        });

        async function loadMedications() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/medications`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Failed to load medications');
                medications = await response.json();
                renderMedications();
                updateStats();
            } catch (error) {
                showToast(`Error: ${error.message}`, 'error');
            }
        }

        async function addMedication() {
            const name = document.getElementById('name').value.trim();
            const dosage = document.getElementById('dosage').value.trim();
            const frequency = document.getElementById('frequency').value;
            const time = document.getElementById('time').value;
            const startDate = document.getElementById('startDate').value;

            if (!name || !dosage || !frequency || !time || !startDate) {
                showToast('Please fill in all fields', 'error');
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/medications`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        name,
                        dosage,
                        frequency,
                        time_of_day: time,
                        start_date: startDate
                    })
                });

                if (!response.ok) throw new Error('Failed to add medication');
                
                showToast('Medication added successfully!', 'success');
                clearForm();
                loadMedications();
            } catch (error) {
                showToast(`Error: ${error.message}`, 'error');
            }
        }

        async function markAsTaken(medicationId) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/medications/taken/${medicationId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Failed to mark as taken');
                
                showToast('Marked as taken!', 'success');
                loadMedications();
            } catch (error) {
                showToast(`Error: ${error.message}`, 'error');
            }
        }

        async function deleteMedication(medicationId) {
            if (!confirm('Are you sure you want to delete this medication?')) return;

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/medications/${medicationId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Failed to delete medication');
                
                showToast('Medication deleted!', 'success');
                loadMedications();
            } catch (error) {
                showToast(`Error: ${error.message}`, 'error');
            }
        }

        function renderMedications() {
            const container = document.getElementById('medicationsList');

            if (medications.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path>
                        </svg>
                        <h3>No medications yet</h3>
                        <p>Add your first medication above to get started</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = medications.map(med => `
                <div class="medication-card ${med.takenToday ? 'taken' : ''}">
                    <div class="medication-info">
                        <h3>${med.name}</h3>
                        <div class="medication-details">
                            <div class="detail">
                                <span class="detail-label">Dosage</span>
                                <span class="detail-value">${med.dosage}</span>
                            </div>
                            <div class="detail">
                                <span class="detail-label">Frequency</span>
                                <span class="detail-value">${med.frequency}</span>
                            </div>
                            <div class="detail">
                                <span class="detail-label">Time</span>
                                <span class="detail-value">${med.time_of_day || 'N/A'}</span>
                            </div>
                            <div class="detail">
                                <span class="detail-label">Start Date</span>
                                <span class="detail-value">${med.start_date ? new Date(med.start_date).toLocaleDateString() : 'N/A'}</span>
                            </div>
                        </div>
                    </div>
                    <div class="medication-actions">
                        <button class="btn-small btn-taken" onclick="markAsTaken('${med.id}')">
                            ${med.takenToday ? 'âœ“ Taken' : 'Mark Taken'}
                        </button>
                        <button class="btn-small btn-delete" onclick="deleteMedication('${med.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            const total = medications.length;
            const taken = medications.filter(m => m.takenToday).length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('takenCount').textContent = taken;
        }

        function clearForm() {
            document.getElementById('name').value = '';
            document.getElementById('dosage').value = '';
            document.getElementById('frequency').value = '';
            document.getElementById('time').value = '';
            document.getElementById('startDate').value = '';
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
